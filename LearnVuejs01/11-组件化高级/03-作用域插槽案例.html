<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn></cpn>

  <!--目的是获取子组件中的pLanguages-->
  <cpn>
    <template slot-scope="slot">
      <span v-for="item in slot.data">{{item}} -</span>
    </template>
  </cpn>
</div>

<template id="content">
  <div>
    <slot :data="pLanguages">
      <h2>我是子组件</h2>
      <ul>
        <li v-for="item in pLanguages">{{item}}</li>
      </ul>
    </slot>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
    },
    components: {
      cpn: {
        template: '#content',
        data() {
          return {
            pLanguages: ['JS','Java','C#','C++']
          }
        }
      }
    }
  })
</script>

</body>
</html>
