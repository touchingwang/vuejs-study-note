<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>
    .active{
      color: red;
    }
  </style>
</head>
<body>

<div id="app">
  <h2 class="title" v-bind:class="{active: isactive,alive: isalive}">{{message}}</h2>
  <button v-on:click="btnClick">按钮</button>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      active: 'active',
      isactive: true,
      isalive: true
    },
    methods: {
      btnClick() {
        this.isactive = !this.isactive
      },
      // 或者btnClick: function () {
      //   this.isactive = !this.isactive
      // }
    }
  })
</script>

</body>
</html>
