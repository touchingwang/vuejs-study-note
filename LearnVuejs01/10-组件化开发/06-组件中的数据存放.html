<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>
</div>

<template id="content">
<div>
  <h2>当前计数:{{counter}}</h2>
  <button @click="increment">+</button>
  <button @click="decrement">-</button>
</div>
</template>

<script src="../js/vue.js"></script>
<script>

  Vue.component(
    'cpn',{
      template: '#content',
      data() {
        return {
          counter: 0
        }
      },
      methods: {
        increment() {
          this.counter++
        },
        decrement() {
          this.counter--
        },
      }
    }
  )

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
    }
  })
</script>

</body>
</html>
