<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
<script>

  // 1.使用setTimeout
  // setTimeout(()=>{
  //   console.log("hello World");
  // },1000)

  // 参数 -> 函数
  // resolve, reject本身它们又是函数
  new Promise((resolve, reject)=>{
    //第一次网络请求的代码
    setTimeout(()=>{
      resolve()
    },1000)
  }).then(()=>{
    //第一次拿到结果处理的代码
    console.log("hello World ");
    console.log("hello World ");
    console.log("hello World ");
    console.log("hello World ");
    console.log("hello World ");

    return new Promise((resolve,reject)=>{
      //第二次网络请求的代码
      setTimeout(()=>{
        resolve()
      },1000)
    }).then(()=>{
      //第二次拿到结果处理的代码
      console.log("hello Vuejs");
      console.log("hello Vuejs");
      console.log("hello Vuejs");
      console.log("hello Vuejs");
      console.log("hello Vuejs");

      return new Promise((resolve,reject)=>{
        //第三次网络请求的代码
        setTimeout(()=>{
          resolve()
        },1000)
      }).then(()=>{
        //第三次拿到结果处理的代码
        console.log("Hello Python");
        console.log("Hello Python");
        console.log("Hello Python");
        console.log("Hello Python");
        console.log("Hello Python");
      })
    })
  })

  // 什么情况下会用到Promise?
  // 一般情况下是有异步操作时,使用Promise对这个异步操作进行封装
  

</script>
</body>
</html>
